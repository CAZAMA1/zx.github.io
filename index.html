<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web前端技术及应用_实验一</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div><img src="./a51efb634fdae498c0631ccc947f98c.png" alt="标题图片"></div>
    <h1>瑞鹤仙·秋感</h1>
    <h2>吴文英(宋)</h2>
    <a href="https://www.gushiwen.cn/shiwenv_ebf03a836b95.aspx" target="_blank">详情页面</a>
    <ul>
        <li>泪荷抛碎璧。正漏云筛雨，斜捎窗隙。林声怨秋色。</li>
        <li>对小山不迭，寸眉愁碧。凉欺岸帻。暮砧催、银屏翦尺。</li>
        <li>最无聊、燕去堂空，旧幕暗尘罗额。</li>
        <li>
            <ol>
                <li>行客。西园有分，断柳凄花，似曾相识。西风破屐。</li>
                <li>林下路，水边石。念寒蛩残梦，归鸿心事，那听江村夜笛。</li>
                <li>看雪飞、苹底芦梢，未如鬓白。</li>
            </ol>
        </li>
    </ul>
    <dl>
        <dt>赏析</dt>
        <dd>这首词借风雨秋景抒发作者的感慨以及思念去姬之情，又从思念带出对秋天景色的感触。</dd>
        <dd>全词语言清丽脱俗，情景交融，浑然一片，上下阕衔接自然。</dd>
    </dl>

    <div class="form-container">
        <h2>注册页面</h2>
        <form action="http://8.152.192.120/ex1/" method="post">
            <table>
                <tr class="title">
                    <td colspan="2">用户注册</td>
                </tr>
                <tr>
                    <td>学号</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input type="password" name="passwordconfirm"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <label for="male"><input type="radio" id="male" name="sex" value="male"> 男</label>
                        <label for="female"><input type="radio" id="female" name="sex" value="female"> 女</label>
                    </td>
                </tr>
                <tr>
                    <td>技术</td>
                    <td>
                        <label for="html"><input type="checkbox" id="html" name="tech" value="html"> HTML</label>
                        <label for="java"><input type="checkbox" id="java" name="tech" value="java"> Java</label>
                        <label for="css"><input type="checkbox" id="css" name="tech" value="css"> CSS</label>
                    </td>
                </tr>
                <tr>
                    <td>国家</td>
                    <td>
                        <select name="country">
                            <option value="china">中国</option>
                            <option value="usa">美国</option>
                            <option value="uk">英国</option>
                        </select>
                    </td>
                </tr>
                <tr class="submit">
                    <td colspan="2">
                        <input type="submit" value="提交">
                        <input type="reset" value="重置">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
